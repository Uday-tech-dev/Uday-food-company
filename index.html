<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .menu-item { margin: 10px; padding: 10px; border: 1px solid #ddd; display: inline-block; }
        .cart { margin-top: 20px; padding: 10px; border: 1px solid #333; }
    </style>
</head>
<body>
    <h1>Welcome to Our Restaurant</h1>
    <h2>Menu</h2>
    <div id="menu">
        <div class="menu-item" data-name="Burger" data-price="5">Burger - $5 <button onclick="addToCart(this)">Add</button></div>
        <div class="menu-item" data-name="Pizza" data-price="8">Pizza - $8 <button onclick="addToCart(this)">Add</button></div>
        <div class="menu-item" data-name="Pasta" data-price="7">Pasta - $7 <button onclick="addToCart(this)">Add</button></div>
        <div class="menu-item" data-name="Salad" data-price="4">Salad - $4 <button onclick="addToCart(this)">Add</button></div>
        <div class="menu-item" data-name="Soda" data-price="2">Soda - $2 <button onclick="addToCart(this)">Add</button></div>
    </div>
    
    <h2>Your Cart</h2>
    <div class="cart" id="cart"></div>
    <button onclick="placeOrder()">Place Order</button>

    <script>
        let cart = [];

        function addToCart(button) {
            let item = button.parentElement;
            let name = item.getAttribute('data-name');
            let price = parseFloat(item.getAttribute('data-price'));
            cart.push({ name, price });
            updateCart();
        }

        function updateCart() {
            let cartDiv = document.getElementById('cart');
            cartDiv.innerHTML = '';
            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                cartDiv.innerHTML += `<div>${item.name} - $${item.price} <button onclick="removeFromCart(${index})">Remove</button></div>`;
            });
            cartDiv.innerHTML += `<strong>Total: $${total}</strong>`;
        }

        function removeFromCart(index) {
            cart.splice(index, 1);
            updateCart();
        }

        function placeOrder() {
            if (cart.length === 0) {
                alert("Your cart is empty!");
                return;
            }
            alert("Order placed! Thank you for ordering.");
            cart = [];
            updateCart();
        }
    </script>
</body>
</html>
